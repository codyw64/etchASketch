<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <div id="main">
    
    <br>
    <form id="getWidth">
        Select the dimensions of the square: <input type="text" id="mySelect"><br>
        <br>
        <input type="button" onclick="getInput()" value="Confirm selection">
        <input type="button" onclick="clearGrid();getInput()" value="Clear the grid">
        <p id="output"></p>
        <label for="lang">Colour:</label>
        <select name="languages" id="colourChoice">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Random</option>
            <option>Rainbow</option>
            <option>Grayscale</option>
        </select>
        <input type="button" onclick="changeColour()" value="Submit" />
    </form>
    <div id="container"></div>
    <script src="js-file.js"></script>
    </div>
    <div id="footer">Made by Cody Whear for The Odin Project</div>
</body>
</html>
